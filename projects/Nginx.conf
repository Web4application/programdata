server {
    listen 443 ssl http2;
    server_name dullo.example.com;

    ssl_certificate /etc/letsencrypt/live/dullo.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dullo.example.com/privkey.pem;

    # API endpoints
    location /api/ {
        proxy_pass http://localhost:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Coverage report
    location /coverage/ {
        proxy_pass http://localhost:8086/coverage;
    }
}

server {
    listen 80;
    server_name dullo.example.com;
    return 301 https://$host$request_uri;
}
